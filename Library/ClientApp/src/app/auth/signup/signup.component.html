<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 coll-md-offset-2" class="animated fadeInLeft">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email" style="color: white;">Email Address</label>
        <input type="email" id="email" name="email" ngModel class="form-control" style="opacity: 0.7;" placeholder="sample@sample.com">
      </div>
      <div class="form-group">
        <label for="password" style="color: white;">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" style="opacity: 0.7;" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
<div class=" animated bounceInDown" align="right" style="opacity: 1; max-height: 200px;">
    <img src='http://www.theisozone.com/forum/download/file.php?avatar=9347_1332291607.gif' >
</div>
