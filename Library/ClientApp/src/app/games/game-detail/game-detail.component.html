<div class="animated bounceInRight" style="margin-left: 15px;">
  <div class="row  rcorners4">
    <div class="col-xs-12" align="center">
      <img [src]="game.imagePath" alt="{{ game.title }}" class="img-responsive" style="max-height: 500px; max-width: 500px; border-radius: 5px;">
      <h1 style="color:white;">{{ game.title }}</h1>
      <h3 style="color:white;">({{ game.platform }})</h3>
      <div *ngIf="isAllowed()" class="pull-right">
        <button type="button" class="button-delete" style="margin: 5px" (click)="onDeleteGame()">Delete Game</button>
        <button type="button" class="button-edit" style="margin: 5px" (click)="onEditGame()">Edit Game</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row rcorners4">
    <div class="form-group">
      <div class="col-xs-12">
        <h4 style="color:white;">Game Description: </h4>
        <div style="color:azure; margin: 10px;">
          {{ game.description }}
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 rcorners4">
      <button *ngIf="isAllowed()" type="button" class="button-review pull-right" [disabled]="!isAllowed()" (click)="onReviewGame()"
        style="margin: 10px;">Review Game</button>
      <h4 style="color:white; margin: 10px;">Review: </h4>
      <h4 *ngIf="isReviewedNumber()" style="color:white; margin: 10px;">
        {{ game.review }}/100
      </h4>
      <p *ngIf="!isReviewedNumber()" style="color:white;">This game has not been rated yet.</p>
      <div *ngIf="isReviewedDetails()">
        <h4 style="color:white; margin: 10px;">Review Details:</h4>
        <div style="color:white; margin: 10px;">
          {{ game.reviewDetails }}
        </div>
      </div>
      <div *ngIf="!isReviewedDetails()">
        <h4 style="color:white; margin: 10px;">Review Details:</h4>
        <p style="color:white; margin: 10px;"> This game has not been reviewed yet.</p>
      </div>
    </div>
  </div>
</div>
