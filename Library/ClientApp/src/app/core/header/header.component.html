<div style="opacity: 0.8;">
    <div class="navbar navbar-default animated fadeInLeft delay-1s rcorners4" style="border: black;">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" style="cursor: pointer; color:white; opacity: 1;" routerLink="/"><span class="glyphicon glyphicon-home"></span> Game Library </a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" style="cursor: pointer;">
              <li routerLinkActive="active"><a routerLink="/games" style="color:white; opacity: 1;"><span class="glyphicon glyphicon-book"></span> Games </a></li>
              <li routerLinkActive="active"><a routerLink="/wish-list" style="color:white; opacity: 1;"><span class="glyphicon glyphicon-gift"></span> Wish List</a></li>
              <li routerLinkActive="active"><a routerLink="/search" *ngIf="isAllowed()" style="color:white; opacity: 1;"><span class="glyphicon glyphicon-eye-open"></span> Search </a></li>
            </ul> 
            <ul class="nav navbar-nav navbar-right" style="cursor: pointer;">
              <!-- <li><a *ngIf="!isAllowed()" (click)="onLoadLibrary()" style="color:white; opacity: 1;">Load Library</a></li> -->
                <ng-template [ngIf]="!isAllowed()">
                    <!--<li><a routerLink="/signup" style="color:white; opacity: 1;"><span class='glyphicon glyphicon-user' style="margin: 10px;"></span>Register</a></li>-->
                    <li><a routerLink="/signin" style="color:white; opacity: 1;"><span class='glyphicon glyphicon-user' style="margin: 10px;"></span>Admin Log in</a></li>
                </ng-template>
                <li class="dropdown" appDropdown *ngIf="isAllowed()">
                  <a style="cursor: pointer;" class="dropdown-toggle" role="button"><span class='glyphicon glyphicon-user' style="margin: 10px;"></span>User Options <span class="caret"></span></a>
                  <ul class="dropdown-menu animated bounceInDown fast">
                      <li><a (click)="onSaveLibrary()"> Save Library</a></li>  
                      <li><a (click)="onLoadLibrary()"> Load Library</a></li>                    
                      <li><a (click)="onLogOut()">Log Out</a></li>
                  </ul>
                </li>            
            </ul>       
          </div>
        </div>
      </div>
</div>
