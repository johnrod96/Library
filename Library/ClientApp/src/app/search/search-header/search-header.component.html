<div class="animated bounceInDown">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <input 
                  type="text"
                  name="keyword"
                  class="form-control"
                  style="max-width: 600px; opacity: 0.8;"
                  placeholder="Search for a game here..."
                  #input>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSearch()">Search</button>
            <button type="button" class="btn btn-danger" style="margin: 10px;" (click)="clearList()">Clear List</button>
        </div>
      </div>
</div>
